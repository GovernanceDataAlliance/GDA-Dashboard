<div class="l-tag-cloud">
  <div class="wrap">
    {% assign tags = site.tags | sort %}
    <div class="m-tag-cloud">
      <h2>#Tags</h2>
      {% for tag in tags %}
        <a class="c-tag" href="{{ site.baseurl }}/blog/tags#{{ tag | first }}">
          #{{ tag[0]  }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
